<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Peta RDTR Kota Mojokerto</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.24/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.24/"></script>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/GeoJSONLayer"
      ], function (
        Map,
        MapView,
        GeoJSONLayer) {
          const popupPolaRuang = {
            title: "Data Layer",
            content: "<b>Zona</b> : {ZONA}<br><hr><b>BWP</b> : {BWP}<br><hr><b>Kode</b> : {KODE}<br><hr><b>SBWP</b> : {SBWP}<br><hr>"
          };
          const layerPolaRuang = new GeoJSONLayer({
            popupTemplate: popupPolaRuang,
            url: "https://raw.githubusercontent.com/arimatiur/tataruang_mojokerto/main/geojson/polaruang.geojson"
          });
          const map = new Map({
            basemap: "osm",
            layers: layerPolaRuang
          });
          const view = new MapView({
            map: map,
            zoom: 14,
            center: [112.4354276967371, -7.471953679273513],
            container: "viewDiv"
          });
        });
    </script>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
